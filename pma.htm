<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager App</title>
    <link rel="stylesheet" href="pma.css">
</head>
<body>
   <nav>
    <div class="logo">Password Manager App</div>
    <ul class="menubar">
       <li id="menu">Home</li>
       <li id="menu">Contact US</li>
    </ul>
   </nav> 
   <div>
    <h1>Your Password History</h1>
    <table>
        <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Website</td>
            <td>Username</td>
            <td>Password</td>
            <td>Action</td>
        </tr>
    </table>

    <h1>Save Your Password Details</h1>
    <form action="">
        <div>
            <label for="website">Website:</label>
            <input type="text" id="website"><br>
            <label for="username">Username:</label>
            <input type="text" id="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password"><br>
            <button class="btn">Save</button>
        </div>
    </form>
   </div>
   <script src="pma.js"></script>
</body>
</html>
